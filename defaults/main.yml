# *********** default config directory for freeipa (not tested when changed) ********
conf_dir: /etc/freeipa/conf
# ansible_python_interpreter: /usr/bin/python

# *********** directory on the remote host where certs should be available   ********
security_ssl_cert_folder: /home/ansible
security_ssl_cacert_path: /home/ansible/ca.cert.pem
security_ssl_external_ca: False
security_ssl_local: True     # by default we consider the certs are on the remote host already
# *********** create iptables rules when it is enabled ********
iptables: False
ipaserver_setup_default_resolv: False

# *********** identities management ********
manage_identities: True
identities:
  - name: hsqldb
    group:
      name: hsqldb
      system: True
    user:
      name: hsqldb
      system: True
      comment: LDAP User
      groups: []
      gid: hsqldb
      uid: 2500
      home: /var/lib/hsqldb
      shell: False
  - name: apache
    group:
      name: apache
      system: True
    user:
      name: apache
      system: True
      comment: Apache User
      groups: []
      gid: apache
      uid: 2501
      home: /usr/share/httpd
      shell: False
  - name: memcached
    group:
      name: memcached
      system: True
    user:
      name: memcached
      system: True
      comment: memcached User
      groups: []
      gid: memcached
      uid: 2502
      home: /run/memcached
      shell: False
  - name: ods
    group:
      name: ods
      system: True
    user:
      name: ods
      system: True
      comment: ods User
      groups: []
      gid: ods
      uid: 2503
      home: /var/lib/softhsm
      shell: False
  - name: tomcat
    group:
      name: tomcat
      system: True
    user:
      name: tomcat
      system: True
      comment: tomcat User
      gid: tomcat
      uid: 2504
      groups: []
      home: /usr/share/tomcat
      shell: False
  - name: pkiuser
    group:
      name: pkiuser
      system: True
    user:
      name: pkiuser
      system: True
      comment: pkiuser User
      gid: pkiuser
      uid: 2505
      groups: []
      home: /usr/share/pki
      shell: False
  - name: dirsrv
    group:
      name: dirsrv
      system: True
    user:
      name: dirsrv
      system: True
      groups: []
      comment: dirsrv User
      gid: dirsrv
      uid: 2506
      home: /usr/share/dirsrv
      shell: False
# by default use all service below
services:
  - LDAP
  - KERBEROS
  - WEBUI
  - BIND
  - NTP
options:
  LDAP:
    port: 389
    ssl_port: 636
    ssl_enabled: true
  KERBEROS:
    kdc_tcp_port: 88
    kdc_udp_port: 88
    kadmin_tcp_port: 464
    kadmin_udp_port: 464
  WEBUI:
    port: 80
    ssl_port: 443
  BIND:
    port: 53
    ssl_port: 53
  NTP:
    port: 123